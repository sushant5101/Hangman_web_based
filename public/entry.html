<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/entry.css">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <title>Entry</title>
</head>

<body>

    <div id="main">
        <!-- <h3 id="headquestion">It looks like you are new want to register ?</h3> -->
        <div id="one">
            <label id="userlabel" class="inputlabel" for="username">Enter your username</label><br><br>
            <input id="username" maxlength="20" placeholder="Eg. john" autocomplete="off" focus type="text" required>
            <p id="info"></p>
        </div>
        <div id="two">
            <label id="passwordlabel" class="inputlabel" for="password">Enter your password</label><br><br>
            <div class="pass" id="three"><input class="password" id="password" maxlength="20"
                    placeholder="Enter your password" autocomplete="off" type="password" required>
                <button onclick="visibility(password, trigger)" id="trigger" name="trigger" class="trigger">O</button>
            </div>
            <div id="four">
                <label for="confirmpass" id="confirmpass" class="inputlabel">Confirm your password</label>
                <div class="pass" id="five">
                    <input class="password" type="password" maxlength="20" placeholder="Re-Enter your password"
                        name="confirmpass" id="confirmpassword" autocomplete="off">
                    <button name="trigger" onclick="visibility(confirmpass, confirmtrigger)" id="confirmtrigger"
                        class="trigger">O</button>
                </div>
            </div>
            <p id="confirmpassinfo">Password didnot match</p>
        </div>
        <span id="enterbtn"><button id="enter">Enter</button></span>
        <span id="click">
            <p id="question">Don't have an account ? </p><a id="clickme">Click Me</a>.
        </span><br>
        <p id="forgotpass">Forgot password ?</p>
    </div>
    <script src="javascripts/data.js" defer></script>

</body>

</html>
