<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/entry.css">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
    <title>Entry</title>
</head>

<body>

    <div id="main">
        <div id="one">
            <label id="userlabel" class="inputlabel" for="username">Enter your username</label><br><br>
            <input id="username" maxlength="20" placeholder="Eg. jhon" autocomplete="off" focus type="text" required="">
        </div>
        <div id="two">
            <label id="passwordlabel" class="inputlabel" for="username">Enter your password</label><br><br>
            <div id="three"><input id="password" maxlength="20" placeholder="Your account password" autocomplete="off"
                    type="password" required="">
                <button id="trigger">O</button>
            </div>
        </div>
        <div id="enterbtn"><button id="enter">Enter</button></div>
        <p id="question">Don't have an account ? <a id="clickme" >Click Me</a>.</p>
    </div>

    <script src="/javascripts/data.js" defer></script>

</body>

</html>
